<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <title>ILMT Pipelines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/libs/bootstrap/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="css/libs/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/libs/jquery.ime/jquery.ime.css">
    <style type="text/css">
        #output, #input {
            min-height: 150px;
        }
        body {
            padding-bottom: 70px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.ime/jquery.ime.js"></script>
    <script type="text/javascript" src="js/libs/jquery.ime/jquery.ime.selector.js"></script>
    <script type="text/javascript" src="js/libs/jquery.ime/jquery.ime.preferences.js"></script>
    <script type="text/javascript" src="js/libs/jquery.ime/jquery.ime.inputmethods.js"></script>
    <script type="text/javascript" src="js/autosize.min.js"></script>
    <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
                <h2>Indian Language Machine Translation System</h2>
                <h2>भारतीय भाषा अनुवाद प्रणाली</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class = "progress progress-striped">
                    <div id="pb" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <select class="selectpicker form-control" id="srcLangs" data-style="btn-default" onChange="updateTgtLangDropDown(this)">
                </select>
            </div>
            <div class="col-lg-3">
                <button id="src-lang-txt-btn" class="btn btn-block" onclick="erasePreviousTranslations()">Clear</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-block" onclick="fetchTranslations()">Translate</button>
            </div>
            <div class="col-lg-3">
                <select class="selectpicker form-control" id="tgtLangs" data-style="btn-default">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <textarea class="form-control" name="sentences" id="input" placeholder="Enter Source Language Text" onfocus="setKeyboard('srcLangs')"></textarea>
            </div>
            <div class="col-lg-6">
                <textarea class="form-control" readonly id="output" placeholder="Target Language Text Will Appear Here"></textarea>
            </div>
        </div>
        <div id="aftermath" class="row hidden">
            <div class="col-lg-12">
                <button class="btn btn-block" onclick="downloadOutput()">Download!</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover" id="translate">
                </table>
            </div>
        </div>
    </div>

    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="text-center">
            (♥) Copyheart by Nehal J Wani, Language Technology Research Center, International Institute of Information Technology, Hyderabad
            </p>
        </div>
    </div>

    </body>
    </html>
